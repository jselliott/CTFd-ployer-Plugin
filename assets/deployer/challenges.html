{% extends "deployer/deployer.html" %}

{% block deployer_content %}
<h3>Challenges</h3>
<div class="table-responsive">
    <table class="table table-hover w-100">
      <thead>
        <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Port</th>
        </tr>
      </thead>
      <tbody>
        {% for challenge in challenges %}
          <tr>
            <td>
              <a href="/admin/deployer/challenge/{{ challenge.id }}">
                {{ challenge.challenge.name }}
              </a>
            </td>
            <td>{{ challenge.image }}</td>
            <td>{{ challenge.port }}</td>
          </tr>
        {% else %}
          <tr>
            <td colspan="3">No challenges found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="mt-4 text-end">
    <a href="/admin/deployer/create" class="btn btn-primary">Add Challenge</a>
  </div>
{% endblock %}
